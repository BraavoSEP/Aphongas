<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aphongas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Aphongas</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/produtos/">Produtos</a></li>
        <li class="nav-item"><a class="nav-link" href="/depositos/">Depósitos</a></li>
        <li class="nav-item"><a class="nav-link" href="/fornecedores/">Fornecedores</a></li>
        <li class="nav-item"><a class="nav-link" href="/movimentacao/">Movimentação</a></li>
        <li class="nav-item"><a class="nav-link" href="/relatorio/">Relatório</a></li>
        <li class="nav-item"><a class="nav-link" href="/usuarios/">Usuários</a></li>
        <li class="nav-item">
          <form action="/logout/" method="post" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="nav-link btn btn-link" style="padding:0; color:inherit; text-decoration:none;">Sair</button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
    {% block conteudo %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
