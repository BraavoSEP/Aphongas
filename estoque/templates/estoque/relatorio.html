{% extends 'estoque/base.html' %}
{% block conteudo %}
<h2>Relatório de Estoque</h2>
<table class="table table-bordered">
  <thead><tr><th>Produto</th><th>Entrada</th><th>Saída</th><th>Saldo</th></tr></thead>
  <tbody>
    {% for item in relatorio %}
    <tr>
      <td>{{ item.produto.descricao }}</td>
      <td>{{ item.entrada }}</td>
      <td>{{ item.saida }}</td>
      <td>{{ item.saldo }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
